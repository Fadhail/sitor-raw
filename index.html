<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Face Expression Detection</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <!-- Header -->
    <header class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">SITOR - Face Expression Detection</h1>
        <p class="text-gray-600 mt-2">Aplikasi untuk mendeteksi ekspresi wajah secara real-time.</p>
    </header>

    <!-- Video Container -->
    <div class="video-container mt-6 flex justify-center relative">
        <video id="video" width="600" height="450" autoplay muted class="block z-0 rounded-md shadow-lg"></video>
        <canvas id="overlay" class="absolute top-0 left-0 z-10"></canvas>
    </div>

    <!-- Controls -->
    <div class="mt-4 flex space-x-4">
        <button id="startButton" class="px-4 py-2 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600">
            Mulai Deteksi
        </button>
        <button id="stopButton" class="px-4 py-2 bg-red-500 text-white rounded-md shadow hover:bg-red-600">
            Berhenti
        </button>
    </div>

    <!-- Results -->
    <div id="results" class="mt-6 p-4 bg-white rounded-md shadow-md w-3/4">
        <h2 class="text-xl font-semibold text-gray-800">Hasil Deteksi</h2>
        <ul id="expressionList" class="mt-2 text-gray-700">
            <!-- Hasil deteksi akan ditampilkan di sini -->
        </ul>
    </div>
</body>

</html>
